<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <div class="form">
            <form>
                <p><label>Height in CM : </label><input type="text" id="height" placeholder="Enter Your Height"/></p>
                <p><label>Weight in Kg : </label><input type="text" id="weight" placeholder="Enter Your Weight"/></p>
                <button>Calculate BMI</button>
                <div id="results"></div>
                <div id="weight-guide">
                    <h2>WEIGHT GUIDE</h2>
                    <p>Underweight = Less than 18.6</p>
                    <p>Normal Weight = 18.6 - 24.9 </p>
                    <p>Overweight = 25 - 29.9</p>
                    <p>Obesity = BMI of 30 or Greater</p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
